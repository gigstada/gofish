<!DOCTYPE html>
<html ng-app="gofish">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
        <meta charset=utf-8 />
        <title>This is What I'm Bringing!</title>
    </head>
    
    <body ng-controller="ctrl">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">This Is What I'm Bringing!</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <!--<li>-->
                        <!-- <a href="#contact">Contact</a>-->
                        <!--</li>-->
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
        <div class="contatiner" class="ng-hide">
            <div class="main col-md-10 col-md-offset-1 col-xs-offset-0 col-xs-12">
                <div class="">
                    <table class="table table-striped">
                        <tr>
                            <th class="col-md-5 col-xs-5">Item</th>
                            <th class="col-md-5 col-xs-5">Person</th>
                            <th class="col-md-2 col-xs-2"></th>
                        </tr>
                        <tr ng-repeat="item in items ">
                            <td ng-hide="item.edit">{{item.itemName}}</td>
                            <td ng-hide="item.edit">{{item.personName}}</td>
                            <td ng-show="item.edit">
                                <input size="{{item.itemName.length + 1}}" type="text" ng-model="item.itemName"
                                />
                            </td>
                            <td ng-show="item.edit">
                                <input size="{{item.personName.length + 1}}" type="text" ng-model="item.personName"
                                />
                            </td>
                            <td>
                                <div class="row">
                                    <button ng-hide="item.edit" class="btn btn-primary btn-xs" ng-click="editRow(item)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                    <button ng-show="item.edit" class="btn btn-default btn-xs" ng-click="saveRow(item)">
                                        <span class="glyphicon glyphicon-floppy-disk"></span>
                                    </button>
                                    <button class="btn btn-danger btn-xs" ng-click="deleteRow(item)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <form class="form-horizontal">
                                <td>
                                    <input size="{{newItemName.length + 1}}" id="newItemName" type="text"
                                    placeholder="Another item?" ng-model="newItemName" />
                                </td>
                                <td>
                                    <input size="{{newPersonName.length + 1}}" id="newPersonName" type="text"
                                    placeholder="Who's bringing it?" ng-model="newPersonName" />
                                </td>
                                <td>
                                    <input type="submit" class="btn btn-primary" ng-click="addRow()" ng-show="newItemName"
                                    value="+ add" />
                                </td>
                            </form>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>

</html>
